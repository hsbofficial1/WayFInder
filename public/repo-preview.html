<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFinder Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 640px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            /* Slate 900 */
            font-family: 'Inter', system-ui, -apple-system, blinkmacsystemfont, "Segoe UI", roboto, "Helvetica Neue", arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        /* Safe Zone Indicator (only for dev, remove or ignore when screenshotting if visible) 
           Github recommends 40px buffer. We will add 60px padding to be safe.
        */
        .content-safe-area {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Abstract Background Elements */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 50%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, #312e81 0%, transparent 50%);
            z-index: 0;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(137, 90, 249, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(137, 90, 249, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            z-index: 1;
        }

        .glow-orb {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #895af9;
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Decorative Lines */
        .deco-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #82a6ff, transparent);
            opacity: 0.4;
            z-index: 2;
        }

        .dl-1 {
            height: 1px;
            width: 100%;
            top: 20%;
            left: 0;
            opacity: 0.1;
        }

        .dl-2 {
            height: 1px;
            width: 100%;
            bottom: 20%;
            left: 0;
            opacity: 0.1;
        }

        .dl-3 {
            width: 1px;
            height: 100%;
            top: 0;
            left: 20%;
            opacity: 0.1;
        }

        .dl-4 {
            width: 1px;
            height: 100%;
            top: 0;
            right: 20%;
            opacity: 0.1;
        }

        /* Typography */
        h1 {
            font-size: 100px;
            font-weight: 800;
            letter-spacing: -3px;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 30px rgba(137, 90, 249, 0.3);
            position: relative;
            z-index: 20;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 6px;
            margin-top: 16px;
            text-transform: uppercase;
            position: relative;
            z-index: 20;
        }

        .badge-container {
            margin-top: 48px;
            display: flex;
            gap: 16px;
            z-index: 20;
        }

        .badge {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .accent-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot-purple {
            background-color: #895af9;
            box-shadow: 0 0 8px #895af9;
        }

        .dot-blue {
            background-color: #82a6ff;
            box-shadow: 0 0 8px #82a6ff;
        }

        /* Floating Icons */
        .icon-float {
            position: absolute;
            color: #82a6ff;
            opacity: 0.15;
            z-index: 5;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    <div class="glow-orb"></div>

    <div class="deco-line dl-1"></div>
    <div class="deco-line dl-2"></div>
    <div class="deco-line dl-3"></div>
    <div class="deco-line dl-4"></div>

    <!-- Floating Nav Icon -->
    <svg class="icon-float" style="top: 15%; right: 15%; width: 140px; height: 140px; animation-delay: 0s;"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
        stroke-linejoin="round">
        <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
    </svg>

    <!-- Floating Pin Icon -->
    <svg class="icon-float" style="bottom: 15%; left: 15%; width: 120px; height: 120px; animation-delay: 1s;"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
    </svg>

    <div class="content-safe-area">
        <h1>WayFinder</h1>
        <div class="subtitle">Indoor Navigation</div>

        <div class="badge-container">
            <div class="badge">
                <div class="accent-dot dot-purple"></div>
                <span>Curiosity Weekends</span>
            </div>
            <div class="badge">
                <div class="accent-dot dot-blue"></div>
                <span>No GPS Needed</span>
            </div>
        </div>
    </div>
</body>

</html>
